<ion-menu [content]="content" class="theMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>זול טעים - ZolTime</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="global">
    <ion-list class="menuList">
        <ion-item class="menuItem" *ngFor="let p of pages">
            <button menuClose clear ion-button  [class.activeHighLight]="checkActive(p)" (click)="openPage(p)">
                <div class="menuButton"> <ion-icon name="{{p.icon}}"></ion-icon>   {{p.title  | translate}}</div> 
            </button>
        </ion-item>
        <ion-item class="menuItem">
            <div class="menuButton menuLanguage"> <ion-icon name="settings"></ion-icon> {{'בחר שפה'  | translate }}</div> 
            <div class="flags">
                <span class="flagSpan"><img class="categoryPic" src="assets/icon/isrFlag.png" (click)="setLanguage('he',true)"/> </span>
                <span class="flagSpan"><img class="categoryPic" src="assets/icon/enFlag.svg" (click)="setLanguage('en',true)"  /> </span>
                <span class="flagSpan"> <img class="categoryPic" src="assets/icon/frenchFlag.svg" (click)="setLanguage('fr',true)"/> </span>
            </div>
          </ion-item>
     </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
