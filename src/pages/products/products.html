<ion-header>

<ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        <ion-grid>
            <ion-row>
                <ion-col col-10>
                
                 <ion-input clearInput  [(ngModel)]="position.description" class="position" type="text" placeholder="Current Location" (ionFocus)="goToSearchAddessPage()">
                        <ion-icon class='white' name="navigate"></ion-icon> 
                 </ion-input>
                </ion-col>
                <ion-col col-2 align-self-end>
                    <ion-icon (click)="presentPopover($event)" name="settings"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
</ion-navbar>

</ion-header>


<ion-content  class="global" padding>
        
         
   
    <button ion-button (click)="initProducts()">
        Get Products
     </button>

 
    <div [ngClass]="products_enabled">
     

               <ion-list  *ngIf="getLoadedProducts()">
                  <ion-card  *ngFor="let productDef of products">
                   
                       
                      <ion-item text-wrap *ngIf="productDef!=null && productDef.product!=null">
                          <ion-grid>
                              <ion-row >
                                  <ion-col col-5 >
                                      <img class="profile-image" src="{{productDef.product.picture.url}}" cache="true"/>
                                  </ion-col>
                              
                                      <ion-col>
                                          <ion-row >
                                          <span  class="productName" >{{productDef.product.name}}</span>
                                        </ion-row> 
                                      <ion-row >
                                          <span  class="productPriceBefore" > <del>{{productDef.product.originalPrice}}</del>  </span> <span  class="productPriceAfter" > {{productDef.promo.products[productDef.product.key].reducedPrice}}  â‚ª </span>
                                      </ion-row >
                                 <ion-row >
                                     <span   class="productDescription" >{{productDef.product.description}}</span>
                                 </ion-row >
                               </ion-col>
                              
                                
                        
                              </ion-row>
                              </ion-grid>
                            </ion-item>
                         
                    </ion-card>

              </ion-list> 
         </div>  
   


</ion-content>
