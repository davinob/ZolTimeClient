<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="global" padding>

   
     <div class="searchBox">
        <div class="searchBoxInner">
          
            
        <ion-grid>
            <ion-row>
                <span>Around:</span>
            </ion-row>
            <ion-row justify-content-start>
                <ion-col col-8>
                 <ion-input class="position" type="text"  placeholder="Current Position"></ion-input>
                </ion-col>
              <ion-col >
                  <ion-grid (click)='editInput("range",true)'>
                      <ion-row>
                          <span>Range:</span>
                      </ion-row>
                      <ion-row>
                          <span>{{theSearch.range}}</span>
                      </ion-row>
                    </ion-grid>
            </ion-col>
            </ion-row>
        </ion-grid>  
       
       
   
       
          <ion-item [hidden]="true">
             <ion-select #rangeInput  multiple="false" (ionChange)='saveInput("range",$event)'>
              <ion-option *ngFor="let range of ranges"  (value)="range">{{range}}</ion-option>
             </ion-select>
          </ion-item>



        <ion-grid>
            <ion-row justify-content-start>
                <ion-col col-3 (click)='editInput("hashgaha",true)'>
                <span>Hashgaha:</span>
              </ion-col>
                <ion-col col-3 (click)='editInput("hashgaha",true)'>
                    {{theSearch.hashgaha}}
                </ion-col>
            </ion-row>
 
        </ion-grid>  

          
                   <ion-item [hidden]="true">
                      <ion-select #hashgahaInput  multiple="false" (ionChange)='saveInput("hashgaha",$event)'>
                       <ion-option *ngFor="let hashga of hashgahot"  (value)="hashga">{{hashga}}</ion-option>
                      </ion-select>
                   </ion-item>
      
               
     

    </div>
  </div>
  
    <button ion-button (click)="initProducts()">
        Get Products
     </button>

 
    <div [ngClass]="products_enabled">
     

               <ion-list  *ngIf="getLoadedProducts()">
                  <ion-card  *ngFor="let productDef of products">
                   
                       
                      <ion-item text-wrap *ngIf="productDef!=null && productDef.product!=null">
                          <ion-grid>
                              <ion-row >
                                  <ion-col col-5 >
                                      <img class="profile-image" src="{{productDef.product.picture.url}}" cache="true"/>
                                  </ion-col>
                              
                                      <ion-col>
                                          <ion-row >
                                          <span  class="productName" >{{productDef.product.name}}</span>
                                        </ion-row> 
                                      <ion-row >
                                          <span  class="productPriceBefore" > <del>{{productDef.product.originalPrice}}</del>  </span> <span  class="productPriceAfter" > {{productDef.promo.products[productDef.product.key].reducedPrice}}  â‚ª </span>
                                      </ion-row >
                                 <ion-row >
                                     <span   class="productDescription" >{{productDef.product.description}}</span>
                                 </ion-row >
                               </ion-col>
                              
                                
                        
                              </ion-row>
                              </ion-grid>
                            </ion-item>
                         
                    </ion-card>

              </ion-list> 
         </div>  
   
  <input type="file" #fileInput accept="image/*"  [hidden]="true" name="files[]" (change)="processImage($event)" />                      
  <ion-select #selectPictureType [hidden]="true" (ionChange)="updatePicture(product,$event)" interface="action-sheet">
    <ion-option value="Gallery">Gallery</ion-option>
    <ion-option value="Camera">Camera</ion-option>
  </ion-select> 

</ion-content>
