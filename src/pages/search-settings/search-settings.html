<ion-content>
    <ion-list no-border radio-group [(ngModel)]="settingsToSet.range">
  
        <ion-list-header>
         Search Range
        </ion-list-header>
    
  
        <ion-item *ngFor="let range of ranges" >
            <ion-label>{{range}}</ion-label>
            <ion-radio value="{{range}}"></ion-radio>
          </ion-item>
    
      </ion-list>
      
      
      <ion-list no-border radio-group [(ngModel)]="settingsToSet.hashgaha">
  
      <ion-list-header>
       Hashgahot
      </ion-list-header>
  

      <ion-item *ngFor="let hashga of hashgahot" >
          <ion-label>{{hashga}}</ion-label>
          <ion-radio value="{{hashga}}"></ion-radio>
        </ion-item>
  
    </ion-list>


    
  
  
   
  
  
  </ion-content>
