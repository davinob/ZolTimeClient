<ion-content>
    <div class="listContent">
    <ion-list *ngIf="ranges" no-border radio-group [(ngModel)]="settingsToSet.range" (ionChange)="updateStorage()">
  
        <div class="listTitle">Search Range</div>
    
  
        <ion-item *ngFor="let range of ranges" >
            <ion-label>{{range}}</ion-label>
            <ion-radio value="{{range}}"></ion-radio>
          </ion-item>
    
      </ion-list>
      
      
      <ion-list *ngIf="hashgahot" no-border radio-group [(ngModel)]="settingsToSet.hashgaha" (ionChange)="updateStorage()">
  
     
          <div class="listTitle">Hashgahot</div>
      
  

      <ion-item *ngFor="let hashga of hashgahot" >
          <ion-label>{{hashga}}</ion-label>
          <ion-radio value="{{hashga}}"></ion-radio>
        </ion-item>
  
    </ion-list>


    <ion-list *ngIf="orders" no-border radio-group [(ngModel)]="settingsToSet.order" (ionChange)="updateStorage()">
  
     
        <div class="listTitle">Order by</div>
    


    <ion-item *ngFor="let order of orders" >
        <ion-label>{{order}}</ion-label>
        <ion-radio value="{{order}}"></ion-radio>
      </ion-item>

  </ion-list>

  <ion-item  >
        <ion-label>Show only Promotions</ion-label>
     <ion-checkbox  item-right [(ngModel)]="settingsToSet.onlyShowPromotion" (ionChange)="updateStorage()"></ion-checkbox>
  </ion-item>




    
    </div>
  
   
  
  
  </ion-content>
